<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ul'dah Chamber of Commerce Join Now Form</title>
    <meta name="description" content="A form to fill out to join the Ul'dah Chamber of Commerce.">
    <meta name="author" content="Erin Major">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/base-large.css">
    <script src="scripts/membership.js" type="module"></script>    
    <meta property="og:title" content="Ul'dah Chamber of Commerce Join Now Form">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://erin-major.github.io/wdd231/chamber/images/uldah-night.jpg">
    <meta property="og:url" content="https://erin-major.github.io/wdd231/chamber/directory.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:description" content="A form to fill out to join the Ul'dah Chamber of Commerce.">
    <meta property="og:site_name" content="Ul'dah Chamber of Commerce Join Now Form">
    <meta name="twitter:image:alt" content="The streets of Ul'dah at night with lights.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <picture>
            <source srcset="images/flames-crest.webp" media="(min-width: 40rem)">
            <img src="images/flames-crest-small.webp"            
            alt="A scale with a diamond on the left and fire on the right." loading="lazy">
        </picture>
        <h1>Ul'dah</h1>
        <span>Chamber of Commerce</span>
        <button id="menu" title="menu"></button>       
    </header>
    <nav id="animation">
        <ul class="menuLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li class="active"><a href="join.html">Join</a></li>
            <li><a href="discover.html">Discover</a></li>            
        </ul>
    </nav>
    <main>
        <div class="application-page">
            <form id="membership-form" method="GET" action="thankyou.html">
                <h2>Membership Application Form</h2>
                <div class="personal">
                    <label><strong>First Name</strong><input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
                    <label><strong>Last Name</strong><input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
                    <label><strong>Email Address</strong><input type="email" name="email" required autocomplete="email" title="Your Email Address" placeholder="example@domain.com"></label>
                    <label><strong>Mobile Phone Number</strong><input type="tel" name="phone" required autocomplete="tel" title="Your Mobile Phone Number"></label>
                    <label><strong>Organizational Title</strong><input type="text" name="org-title" autocomplete="organization-title" pattern="^[A-Za-z\s-]{7,}$" title="Organizational Title"></label>
                </div>
                <div class="organization">
                    <label><strong>Guild's Name</strong><input type="text" name="guild-name" required autocomplete="organization" title="Your Guild's Name"></label>
                    <label><strong>Membership Level</strong>
                        <select id="membership-level" name="membershipLevel">
                            <option disabled selected value="default">Select a membership level</option>
                            <option value="np">Non Profit</option>
                            <option value="bronze">Bronze</option>
                            <option value="silver">Silver</option>
                            <option value="gold">Gold</option>
                        </select>
                    </label>
                    <label><strong>Description of Guild</strong>
                        <textarea name="guild-description" title="A Description of your Guild" rows="6"></textarea>
                </label>
                <input type="hidden" name="timestamp" id="timestamp">
                <input type="submit" value="Submit Application for Review">
                </div>
            </form>
            <div id="membership-level-info"></div>
            <dialog id="membership-dialog">
                <div>
                <h4></h4>
                <button>&#x2716;</button>
                </div>
                <p id="cost"></p>
                <p id="benefits"></p>
            </dialog>
        </div>
    </main>
    <footer>
        <div class="contactInfo">
            <span>Ul'dah Chamber of Commerce</span>
            <span>5 The Gold Court</span>
            <span>Steps of Thal, Ul'dah 23646</span>
            <span>info@uldahchamber.org</span>
            <span>801-319-3160</span>
        </div>
        <div class="socials">
            <a href="https://www.youtube.com/" target="_blank">
                <img src="images/youtube.svg" alt="Youtube" width="50" height="50">
            </a>
            <a href="https://x.com/home" target="_blank">
            <img src="images/twitter.svg" alt="Twitter" width="50" height="50">
            </a>
            <a href="https://www.linkedin.com/feed/" target="_blank">
                <img src="images/linkedin.svg" alt="LinkedIn" width="50" height="50">
            </a>
        </div>
        <div class="authorInfo">
            <span>WDD231 Class Project</span>
            <span>Erin Major</span>
            <span id="currentyear"></span>
            <span id="lastModified"></span>
        </div>
    </footer>
</body>
</html>
